<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Audio</h3>
        <audio controls>
            <source src="music.mp3" type="audio/mp3">
                Browser doesn't support audio

                <!--
                "controls" digunakan untuk menampilkan control audio (play,pause,volume)
                pastikan file terdapat pada forder yang sama dnegan file html
                kalimat "Browser.." ditampiljan jika browser tidak support audio
                -->
        </audio>
        
        <h3>Video</h3>
        <video controls>
            <source src="video.mp4" type="video/mp4">
        </video>
    </body>
</html>
